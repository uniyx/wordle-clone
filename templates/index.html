<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Wordle Clone</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <!-- HEADER -->
    <header class="header">
        <div class="left-section">
            <button class="icon-button" title="Info">‚ÑπÔ∏è</button>
        </div>
        <h1 class="title">Wordle</h1>
        <div class="right-section">
            <button class="icon-button" id="theme-toggle" title="Toggle Light/Dark Mode">üåô</button>
            <button class="icon-button" id="ai-toggle" title="Toggle AI Solver">ü§ñ</button>
            <button class="icon-button" id="extra-button" title="Coming Soon">‚ùì</button>
        </div>
    </header>

    <!-- MAIN GAME -->
    <main class="game">
        <div id="game-board"></div>
        <div id="message-container"></div>
    </main>

    <!-- DEBUG -->
    <div id="debug-modal" class="modal">
        <div class="modal-content">
            <h2>Enter a 5-letter debug word</h2>
            <input type="text" id="debug-input" maxlength="5" />
            <button id="debug-submit">Submit</button>
            <p id="debug-error" class="error-message"></p>
        </div>
    </div>

    <!-- INFO -->
    <div id="info-modal" class="modal">
        <div class="modal-content">
            <h2>How to Play</h2>
            <p>Guess the 5-letter word in 6 tries.</p>
            <ul style="text-align: left; padding-left: 1em;">
                <li>Each guess must be a valid 5-letter English word.</li>
                <li>The color of the tiles will change to show how close your guess was to the word.</li>
            </ul>
            <button id="info-close">Close</button>
        </div>
    </div>

    <!-- GAME END -->
    <div id="end-modal" class="modal">
        <div class="modal-content">
            <h2 id="end-title">You win! üéâ</h2>
            <p id="end-subtext"></p>
            <button id="end-reload">Play Again</button>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="footer">
        <p>
            &copy; 2025 <a href="https://uniyx.net/">uniyx.net</a> |
            <a href="https://github.com/uniyx/python-wordle">GitHub</a> |
            <a href="https://www.nytimes.com/games/wordle/index.html">NYT</a>
        </p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
